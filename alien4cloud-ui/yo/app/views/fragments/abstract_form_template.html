<!-- Will generate all form field -->
<div ng-class="{'form-container-no-tree-window form-container-vertical-scroll': !showTree, 'row form-container-with-tree': showTree}" ng-show="isActivePath">
  <complex-type-property-form ng-repeat="name in implementationType._order"
                              property-name="name"
                              property-type="implementationType._propertyType[name]"
                              path="path"
                              active-path="activePath"
                              root-object="rootObject"
                              suggest="suggest(searchConfiguration, text)"
                              show-tree="showTree"
                              automatic-save="automaticSave"
                              save-action="saveAction(object)"
                              configuration="configuration"></complex-type-property-form>
</div>
