<div>
  <div class="row" style="margin-bottom: 10px;">
    <!--  Create button -->
    <div class="col-md-9" ng-if="isManager">
      <button class="btn btn-success" id="app-env-new-btn" ng-click="openNewAppVersion()">
        <i class="fa fa fa-plus-circle"></i> {{'APPLICATIONS.VERSION.NEW' | translate}}
      </button>
    </div>

    <!--  Version search -->
    <div class="col-md-3 pull-right">
      <form role="search" ng-submit="search()">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="..." ng-model="query">
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default" data-loading-text="Loading...">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>

  <div class="row" style="margin-top: 10px;">
    <div class="col-md-12">
      <div class="table-responsive large-data-container" id="users-table">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>{{'APPLICATIONS.VERSION.VERSION' | translate}}</th>
              <th>{{'APPLICATIONS.VERSION.DESCRIPTION' | translate}}</th>
              <th>{{'APPLICATIONS.VERSION.ID' | translate}}</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="version in searchAppVersionResult" id="{{version.id}}">
              <td>{{version.version}}</td>
              <td>{{version.description}}</td>
              <td>{{version.id}}</td>
              <td ng-if="isManager">
                <!-- Remove an VERSION -->
                <delete-confirm class="pull-right" id='delete-env_{{version.version}}' func="delete(version.id)" position="left" bssize="btn-sm" fastyle="fa-trash-o">
                </delete-confirm>
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-directive pagination-info="searchService.pagination" />
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="newApplicationVersion.html">
    <form name="newApplicationVersion" class="form-horizontal" role="form" ng-submit="create(newApplicationVersion.$valid, selectedTopologyTemplate.topologyId)" novalidate>
      <div class="modal-header">
        <h3>{{'APPLICATIONS.VERSION.TITLE' | translate}}</h3>
      </div>
      <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': newApplicationVersion.name.$invalid}">
          <label for="nameid" class="col-lg-3 control-label">{{'APPLICATIONS.VERSION.VERSION' | translate}}</label>
          <div class="col-lg-9">
            <input type="text" class="form-control" id="nameid" ng-model="app.name" name="name" required="" placeholder="{{'APPLICATIONS.NAME' | translate}}">
          </div>
        </div>
        <div class="form-group">
          <label for="descid" class="col-lg-3 control-label">{{'APPLICATIONS.DESC' | translate}}</label>
          <div class="col-lg-9">
            <textarea class="form-control" id="descid" rows="3" ng-model="app.description" placeholder="{{'APPLICATIONS.VERSION.DESCRIPTION' | translate}}"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="versionid" class="col-lg-3 control-label">{{'APPLICATIONS.VERSION.SELECT-TITLE' | translate}}</label>
          <div class="col-lg-9">
            <select class="form-control" id="versionid" ng-model="selectedTopologyTemplate" ng-options="t.version for t in appVersions" placeholder="{{'APPLICATIONS.DESC' | translate}}">
              <option value="">{{'APPLICATIONS.VERSION.SELECT-DESC' | translate}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="btn-create" ng-disabled="newApplicationVersion.name.$invalid" class="btn btn-primary">{{'CREATE' | translate}}</button>
        <button id="btn-cancel" class="btn btn-default" ng-click="cancel()">{{'CANCEL' | translate}}</button>
      </div>
    </form>
  </script>

</div>
