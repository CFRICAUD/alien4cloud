tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

tosca_default_namespace: Tosca default namespace value
template_name: Template name value
template_author: Temlate author value
template_version: 1.0.0-SNAPSHOT

description: This is an example of a single line description (no folding).

imports:
  - tosca-normative-types:1.0.0-SNAPSHOT-wd03

dsl_definitions:
  # list of YAML alias anchors (or macros)

inputs:
  # list of global input parameters

node_templates:
  # list of node templates

relationship_templates:
  # list of relationship templates

node_types:
  alien.test.TestComputeConcat:
    derived_from: tosca.nodes.Compute
    properties:
      customHostName:
        type: string
      serviceEndPoint:
        type: string
    interfaces:
      Standard:
        configure:
          inputs:
            customHostName: { get_property: [SELF, customHostName]}
            myConcatUrl: { concat: [http, get_property: [SELF, serviceEndPoint], port] }
            nestedConcat: { concat: [ concat : [get_property: [SELF, serviceEndPoint], test], get_property: [SELF, serviceEndPoint], port] }

capability_types:
  # list of capability type definitions

relationship_types:
  # list of relationship type definitions

artifact_types:
  # list of artifact type definitions

groups:
  # list of groups defined in service template

outputs:
  # list of output parameters
