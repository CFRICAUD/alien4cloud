<div>
  <a id="orchestrator-configurationunlock-button" class="pull-right btn btn-primary ng-binding ng-scope" ng-click="toggleLock()" ng-if="orchestrator.state === 'CONNECTED' && lock">
    <i class="fa fa-lock"></i> Dévérouiller
  </a>
</div>
<div ng-if="orchestrator.state !== 'CONNECTED' || !lock">
  <div ng-if="configuration && configurationDefinition">
    <generic-form root-object="configuration"
      form-title="{{'CLOUDS.ADMINISTRATION.DRIVER.TITLE' | translate}}"
      type="configurationDefinition"
      form-style="window"
      suggest="suggest(searchConfiguration, text)"
      save="saveConfiguration(object)"
      automatic-save="lock"
      is-read-only="false">
    </generic-form>
  </div>
</div>
<div style="padding-top: 50px;" ng-if="orchestrator.state === 'CONNECTED' && lock">
  <div ng-if="configuration && configurationDefinition">
    <generic-form root-object="configuration"
      form-title="{{'CLOUDS.ADMINISTRATION.DRIVER.TITLE' | translate}}"
      type="configurationDefinition"
      form-style="window"
      suggest="suggest(searchConfiguration, text)"
      save="saveConfiguration(object)"
      automatic-save="true"
      is-read-only="true">
    </generic-form>
  </div>
</div>
