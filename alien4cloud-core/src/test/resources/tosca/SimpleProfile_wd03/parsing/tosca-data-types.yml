tosca_definitions_version: tosca_simple_yaml_1_0_0_wd03

template_name: test-data-types
template_author: TOSCA TC
template_version: 1.0.0.wd03-SNAPSHOT

description: Contains the normative types definition.

node_types:

  alien.test.Command:
    properties:
      id:
        type: integer
        constraints:
          - greater_than: 0
      client:
        type: alien.test.Person

data_types:

  alien.test.Address:
    properties:
      number:
        type: integer
        constraints:
          - greater_than: 0
      street:
        type: string
      city:
        type: string
      country:
        type: string
        constraints:
          - valid_values: ["France", "Germany", "Italy"]

  alien.test.Person:
    properties:
      name:
        type: string
      address:
        type: alien.test.Address

  alien.test.Client:
    derived_from: alien.test.Person
    properties:
      id:
        type: integer
        constraints:
          - greater_than: 0

topology_template:

  node_templates:
    command:
      type: alien.test.Command
      properties:
        id: 5
        client:
          id: 1
          name: alien
          address:
            number: 1
            street: Peupliers
            city: Issy Les Moulineaux
            country: France
