tosca_definitions_version: alien_dsl_1_2_0

template_name: test-data-types
template_author: TOSCA TC
template_version: 1.0.0.alien120

description: Invalid template as the default value for a complex data type does not match the required field settings.

data_types:
  sample.datatypes.Address:
    description: an address
    properties:
      street_name:
        type: string
        description: The street name.
        required: true    
      zipcode:
        type: integer
        description: The zip code.
        required: true
      city_name:
        type: string
        description: The city name.
        required: true
  sample.datatypes.Citizen:
    description: a citizen
    properties:
      first_name:
        type: string
        description: The citizen first name.
        required: true
      last_name:
        type: string
        description: The citizen first name.
        required: true        
      address:
        type: sample.datatypes.Address
        description: the address.
        required: true
      emails:
        type: list
        entry_schema:
          type: string
      accounts:
        type: map
        entry_schema:
          type: string
          
node_types:
  alien.test.Command:
    properties:
      customer:
        type: sample.datatypes.Citizen
        default:
          first_name: Foo
          # the last name is required
          #last_name: Bar
          address:
            street_name: rue des peupliers
            zipcode: 92130
            city_name: ISSY LES MOULES
          emails:
            - contact@fastconnect.fr
            - info@fastconnect.fr
          accounts:
            main: root
            secondary: user

topology_template:
  node_templates:
    command:
      type: alien.test.Command
