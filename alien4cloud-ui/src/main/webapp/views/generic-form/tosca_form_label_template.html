<property-display
    ng-init="editRights = true; propertyType._definition.name = labelName"
    definition="propertyType._definition"
    dependencies="configuration.dependencies"
    property-name="labelName"
    property-value="input.value"
    on-save="inputChanged(propertyDefinition, propertyValue)"
    deletable="isDeletable"
    on-delete="deleteForm()"
    editable="editRights">
</property-display>
