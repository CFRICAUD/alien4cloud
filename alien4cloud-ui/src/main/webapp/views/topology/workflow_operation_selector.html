<form class="form-horizontal" role="form" novalidate>
	<div class="modal-header">
	  <h3 class="modal-title"></h3>
	</div>
	
	<div class="modal-body">
        <div class="form-group" ng-class="{'has-error': newApplication.name.$invalid}">
          <label for="nameid" class="col-lg-3 control-label">{{'NODE_NAME' | translate}}</label>
          <div class="col-lg-9">
						<select name="nodeTemplateSelect" id="nodeTemplateSelect" ng-options="nodeTemplate for (key, nodeTemplate) in nodeTemplateItems" ng-model="nodeTemplateSelection" ng-change="selectNodeTemplate(nodeTemplateSelection)">
						</select>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': newApplication.name.$invalid}">
          <label for="nameid" class="col-lg-3 control-label">{{'INTERFACE_NAME' | translate}}</label>
          <div class="col-lg-9">
						<select name="interfaceSelect" id="interfaceSelect" ng-options="interface for (key, interface) in interfaceItems" ng-model="interfaceSelection" ng-change="selectInterface(interfaceSelection)">
						</select>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': newApplication.name.$invalid}">
          <label for="nameid" class="col-lg-3 control-label">{{'OPERATION_NAME' | translate}}</label>
          <div class="col-lg-9">
						<select name="operationSelect" id="operationSelect" ng-options="operation for (key, operation) in operationItems" ng-model="operationSelection" ng-change="selectOperation(operationSelection)">
						</select>
          </div>
        </div>        
	</div>
	
	<div class="modal-footer">
	  <button class="btn btn-primary" ng-disabled="!selectedNodeTemplate || !selectedInterface || !selectedOperation" ng-click="submit()">{{'SUBMIT' | translate }}</button>
	  <button class="btn btn-default" ng-click="cancel()">{{'CANCEL' | translate }}</button>
	</div>
</form>
